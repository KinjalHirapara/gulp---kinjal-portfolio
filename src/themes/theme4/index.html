<!DOCTYPE html>
<html>

<head>
    <title>Oreo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main_banner" class="banner">
        <div class="logo">
            <img src="Assets/logo.png" alt="Logo">
        </div>
        <div class="content-text">
            <div class="frame-1-left-t">
                The sporting
            </div>
            <div class="frame-1-right-t">
                event of the year
            </div>
        </div>
        <div class="stay-playful">
            Stay playful
        </div>
        <div class="screen-1">
            <div class="cookie-center cookie-animation">
                <img src="Assets/cookie1.png" />
                <div class="circle" style="animation-delay: 0s;"></div>
                <div class="circle" style="animation-delay: 0.5s;"></div>
                <div class="circle" style="animation-delay: 1s;"></div>
            </div>
        </div>
        <div class="screen-2">
            <div class="cookie-top cookie-animation">
                <img src="Assets/cookie1.png" />
                <div class="circle" style="animation-delay: 0s;"></div>
                <div class="circle" style="animation-delay: 0.5s;"></div>
                <div class="circle" style="animation-delay: 1s;"></div>
            </div>
            <div class="cookie-left-bottom cookie-animation">
                <img src="Assets/cookie1.png" />
                <div class="circle" style="animation-delay: 0s;"></div>
                <div class="circle" style="animation-delay: 0.5s;"></div>
                <div class="circle" style="animation-delay: 1s;"></div>
            </div>
            <div class="cookie-right-bottom cookie-animation">
                <img src="Assets/cookie1.png" />
                <div class="circle" style="animation-delay: 0s;"></div>
                <div class="circle" style="animation-delay: 0.5s;"></div>
                <div class="circle" style="animation-delay: 1s;"></div>
            </div>
        </div>
        <div class="screen-3">
            <img class="cookie-2" src="Assets/cookie2.png" alt="Logo">
            <div class="connect-now">
                <button type="button" class="connect-btn">Connect now</button>
            </div>
        </div>
        <div class="screen-4">
            <img class="cookie-3" src="Assets/cookie3.png" alt="Logo">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
